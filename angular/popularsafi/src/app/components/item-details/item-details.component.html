<div *ngIf="viewMode; else editable">
  <div *ngIf="currentItem.id">
    <h4>Item</h4>
    <div>
      <label><strong>Nombre:</strong></label> {{ currentItem.name }}
    </div>
    <div>
      <label><strong>Descripcion:</strong></label>
      {{ currentItem.description }}
    </div>

    <a
      class="badge badge-warning"
      routerLink="/items/{{ currentItem.id }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!currentItem">
    <br />
    <p>Please click on a Item...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentItem.id" class="edit-form">
    <h4>Item</h4>
    <form>
      <div class="form-group">
        <label for="name">name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentItem.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentItem.description"
          name="description"
        />
      </div>

    </form>



    <button class="badge badge-danger mr-2" (click)="deleteItem()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateItem()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentItem.id">
    <br />
    <p>Cannot access this Item...</p>
  </div>
</ng-template>
