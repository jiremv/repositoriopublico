<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="item.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="item.description"
          name="description"
        />
      </div>

      <button (click)="saveItem()" class="btn btn-success">Grabar</button>
    </div>

    <div *ngIf="submitted">
      <h4>El item se grab&oacute; satisfactoriamente!</h4>
      <button class="btn btn-success" (click)="newItem()">Anadir otro nuevo registro</button>
    </div>
  </div>
</div>
